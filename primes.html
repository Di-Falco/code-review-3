<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Code Review 3</title>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Mr Roboger's Prime Numbers</h2>
      <a href="index.html"><p>Mr Roboger</a>&emsp;<a href="primes.html">Prime Numbers</a></p>
    </div>
    <form id="primes">
    <div class="box">
      <h4> Enter a positive integer below: </h4>
      <input id="inputNumber" class="form-control" type="text">
      <button type="submit" class="btn">Find Primes!</button>
    </form>
    </div>
    <div class="box">
      <h4>Is <span class="num">my number</span> prime?</h4>
      <p><span class="prime-status"></span></p>
      <h4>Prime factorization of <span class="num">your number:</span></h4>
      <p><span class="prime-factors"></span></p>
    </div>
    <div class="box">
      <h4>All Primes Less Than or Equal to <span class="num">Your Number</span>:</h4>
      <p><span class="lesser-primes"></span></p>
      <p><span class="prime-list"></span></p>
    </div>
  </div>
</body>
</html>
